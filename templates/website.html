<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Выбор валюти и диапазона</title>
<style>
    body {
        font-family: Courier, sans-serif;
        margin: 40px;
    }
    .form-container {
        margin: auto;
        width: 300px;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }
    .form-group {
        margin-bottom: 10px;
    }
    .form-group label {
        display: block;
        margin-bottom: 5px;
    }
    .form-group input,
    .form-group select {
        width: 100%;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
    }
    .form-group button {
        width: 100%;
        padding: 10px;
        background-color: #008CBA;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }
    .form-group button:hover {
        background-color: #005f75;
    }
</style>
</head>
<body>
    <div class="form-container">
        <form id="selectionForm", method="post">
            <div class="form-group">
                <label for="currency">Выберите валюту:</label>
                <select id="currency" name="currency">
            		<option value="Доллар США">Доллар США</option>
            		<option value="ЕВРО">ЕВРО</option>
            		<option value="Фунт стерлингов">Фунт стерлингов</option>
            		<option value="Японская йена">Японская йена</option>
            		<option value="Турецкая лира">Турецкая лира</option>
            		<option value="Индийская рупия">Индийская рупия</option>
            		<option value="Китайский юань">Китайский юань</option>
                </select>
            </div>
 			<div class="form-group">
                <label for="start_date">Начальная дата:</label>
                <input type="date" id="start_date" name="start_date">
            </div>
            <div class="form-group">
                <label for="end_date">Конечная дата:</label>
                <input type="date" id="end_date" name="end_date">
            </div>
            <div class="form-group">
                <button type="submit">Показать</button>
            </div>
        </form>
    </div>
